<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner">
		  <div class="first-slide active" data-bs-interval="10000">
			<img src="https://wallpaperaccess.com/full/4130365.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="second-slide" data-bs-interval="2000">
			<img src="https://tse2.mm.bing.net/th?id=OIP.TQgkqymd9EUCohN7nsi7rwHaE7&pid=Api&P=0" class="d-block w-100" alt="...">
		  </div>
		  <div class="third-slide">
			<img src="https://wallpapercave.com/wp/wp2500557.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="fourth-slide">
			<img src="https://wallpapercave.com/wp/wp2500541.jpg" class="d-block w-100" alt="...">
		  </div>
		  <div class="fifth-slide">
			<img src="https://lh6.googleusercontent.com/proxy/psTiiSr1JCF1C9KpUgP-FyYpHwEe_9xjoAW_DqA6Hezc5kh9n20NLFZ3BxTEHm3dZ1Sbe3qq_KjjGvgQ7bza4zVsTMjpPgf0KCTtz4p9ZOl0Sp2SN1LU-R-P-HgMmw3tF-vPqvKmiI6VgqIc2Ol62IsdXxXSs62BwBtwANm3jSsh2vgPCng=w1200-h630-p-k-no-nu" class="d-block w-100" alt="...">
		  </div>
		</div>
		<button class="glyphicon-chevron-left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
		  <span class="glyphicon-chevron-left-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="glyphicon-chevron-right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
		  <span class="glyphicon-chevron-right-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
  </body>
</html>
